<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Board</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div id="home" class="card">
        <h2 class="board-title-home">HOME</h2>
        <div class="home-score">
          <p class="home-points-text" id="home-score">00</p>
        </div>

        <ul class="add-points-btns-home">
          <li>
            <button onclick="btnIncOneH()" id="btn-home-inc1">+1</button>
          </li>
          <li>
            <button onclick="btnIncTwoH()" id="btn-home-inc2">+2</button>
          </li>
          <li>
            <button onclick="btnIncThreeH()" id="btn-home-inc3">+3</button>
          </li>
        </ul>
      </div>
      <div id="guest" class="card">
        <h2 class="board-title-home">AWAY</h2>
        <div class="home-score">
          <p class="home-points-text" id="guest-score">00</p>
        </div>

        <ul class="add-points-btns-home">
          <li>
            <button onclick="btnIncOneG()" id="btn-guest-inc1">+1</button>
          </li>
          <li>
            <button onclick="btnIncTwoG()" id="btn-guest-inc2">+2</button>
          </li>
          <li>
            <button onclick="btnIncThreeG()" id="btn-guest-inc3">+3</button>
          </li>
        </ul>
      </div>
    </div>
    <button onclick="reset()" id="btn-reset">RESET</button>
    <script src="index.js"></script>
  </body>
</html>
